<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BEO Autofill Assistant</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      width: 300px;
    }
    header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }
    button, select {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      font-size: 1rem;
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <header>BEO Autofill Assistant</header>
  <div style="color: red; font-size: 16px;"  >WARNING: Autofill will overwrite existing data. Use only for new BEOs!!</div>
  <label for="file-upload">Upload Excel File:</label>
  <input type="file" id="file-upload" accept=".xlsx">
  
  <label for="venue-select">Select Venue:</label>
  <select id="venue-select" disabled>
    <option value="">-- Select a Venue --</option>
  </select>
  
  <button id="autofill-button">Autofill</button>
  
  <div class="status" id="status">No file uploaded.</div>
  <script src="lib/xlsx.full.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
